syntax = "proto3";

package livekit_protocol_ex.rpc;

option go_package = "github.com/livekit/protocol/rpc";

import "options.proto";
import "livekit_models.proto";
import "livekit_room.proto";

service Room {
  rpc DeleteRoom(livekit_protocol_ex.DeleteRoomRequest) returns (livekit_protocol_ex.DeleteRoomResponse) {
    option (livekit_protocol_ex.psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };
  rpc SendData(livekit_protocol_ex.SendDataRequest) returns (livekit_protocol_ex.SendDataResponse) {
    option (livekit_protocol_ex.psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };
  rpc UpdateRoomMetadata (livekit_protocol_ex.UpdateRoomMetadataRequest) returns (livekit_protocol_ex.Room) {
    option (livekit_protocol_ex.psrpc.options) = {
      topics: true
      topic_params: {
        group: "room"
        names: ["room"]
        typed: true
      };
    };
  };
}
